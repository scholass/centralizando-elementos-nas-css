<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Aprendendo 3 técnicas para centralizar elementos com CSS</title>
        <style type="text/css">
            #wrap {
				width: 100%;
				background: #069;
			} 
			#wrap .box {
				margin: 0 auto;
				width: 70%; /* Valor da largura desejada. */
				background: #036;
				color: #fff;
				text-align: center;
			}        
        </style>
    </head>
    <body>        
        <div id="wrap">
            <div class="box">
                <p>Centralizando nas CSS como a primeira técnica</p>
            </div>
        </div>        
    </body>
</html>
